<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>信息表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="form-wrap">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <form class="layui-form">
                <div class="layui-card">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                    </div>
                    <div class="layui-form-item">
                        <label for="usernameId" class="layui-form-label">
                            <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="usernameId" name="userName" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="phoneId" class="layui-form-label">
                            <span class="x-red">*</span>手机
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="phoneId" name="phone" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="QQOrWXId" class="layui-form-label">
                            <span class="x-red">*</span>QQ或微信
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="QQOrWXId" name="qqOrwx" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="titleId" class="layui-form-label">
                            <span class="x-red">*</span>题目
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="titleId" name="title" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="workplaceId" class="layui-form-label">
                            <span class="x-red">*</span>职称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="workplaceId" name="workplace" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="conferenceTypeId" class="layui-form-label">
                            <span class="x-red">*</span>参会类型
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="conferenceTypeId" name="conferenceType" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="researchFieldId" class="layui-form-label">
                            <span class="x-red">*</span>研究领域
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="researchFieldId" name="researchField" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="addressId" class="layui-form-label">
                            <span class="x-red">*</span>通讯地址
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="addressId" name="address" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="countryId" class="layui-form-label">
                            <span class="x-red">*</span>国家
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="countryId" name="country" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <div class="layui-col-md6">
            <div class="layui-card">

                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>文件上传</legend>
                                </fieldset>

                                <div class="layui-upload">
                                    <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件
                                    </button>
                                    <div class="layui-upload-list">
                                        <table class="layui-table">
                                            <thead>
                                            <tr>
                                                <th>文件名</th>
                                                <th>大小</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="demoList"></tbody>
                                        </table>
                                    </div>
                                    <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form
            , layer = layui.layer;
        var $ = layui.jquery
            , upload = layui.upload;

        //自定义验证规则
        form.verify({
            contractId: function (value) {
                if (value.length == '') {
                    return '合同id不能为空';
                }
            },
            contractType: function (value) {
                if (value.length == '') {
                    return '合同类型不能为空';
                }
            },
            contractName: function (value) {
                if (value.length == '') {
                    return '合同名称不能为空';
                }
            }

        });


        //监听提交
        form.on('submit(add)', function (data) {
            console.log(JSON.stringify(data.field));
            jQuery.ajax({
                type: "POST",
                data: JSON.stringify(data.field),
                dataType: "json",
                async: false,
                contentType: "application/json;charset-UTF-8",
                url: "/apanse/saveEXC",
                success: function (data) {
                    if (data.code == '000000') {
                        layer.alert("增加成功", {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //刷新父页面
                            window.parent.location.reload();
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        layer.alert("添加失败：" + data.message, {icon: 6});
                    }
                }
            });
            return false;
        });



        //多文件列表示例
        var demoListView = $('#demoList')
        var uploadListIns = upload.render({
            elem: '#testList'
            , url: '/apanse/uploadFile'
            , accept: 'file'
            , multiple: false
            , auto: false
            , size: 20480
            , bindAction: '#testListAction'
            , choose: function (obj) {
                //将每次选择的文件追加到文件队列
                var files = this.files = obj.pushFile();
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                if (res.code == 0) { //上传成功
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

    });

    function dataJson1() {
        var username  = (document).getElementById("usernameId").value;
        var phone  = (document).getElementById("phoneId").value;
        var str = {"username":username,"phone":phone}
        var str2 = {"nameAndPhoneVO":str};
        console.log(JSON.stringify(str2));
        return JSON.stringify(str2);
    }



    function cancel() {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        //关闭当前frame
        parent.layer.close(index);
    }

</script>
</body>

</html>
